{% extends "base.html" %}
{% block content %}

<h2>Kõik tooted</h2>
    <div class="table-container">
<table>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Price (€)</th>
        <th>Image</th>
    </tr>
    {% for p in products %}
    <tr>
        <td>{{ p.id }}</td>
        <td>{{ p.title }}</td>
        <td>{{ p.price }}</td>
        <td><img src="{{ p.image }}" alt="{{ p.title }}" class="product-image"></td>
    </tr>
    {% endfor %}
</table>
    </div>
{% endblock %}
